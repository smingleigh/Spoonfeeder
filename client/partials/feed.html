<div class="row">
    <div class="col m3">
        I AM A SENSIBLE TWITTER USER
    </div>
    <div class="col m6">
        <div ng-repeat="item in tweets | spoonFilter:1">
            <div class="row">
                <div class="col m2">
                    <img src="{{item.user.profile_image_url}}">
                </div>
                <div class="col m6">@{{item.user.screen_name}} - {{item.user.name}}</div>
            </div>
            <div class="row">
                <div class="col m12">{{item.full_text}}</div>
            </div>
        </div>
    </div>
    <div class="col m3">
        Â© 2017 The Fun Committee
    </div>
</div>
